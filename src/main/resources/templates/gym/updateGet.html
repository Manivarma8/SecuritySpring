<form th:action="@{/Mani/gym/updated/{id}(id=${update.id})}" th:object="${update}" method="post">
    <label>Name</label>
    <input th:field="*{name}" type="text"/><br/>
    
    <label>Location</label>
    <input th:field="*{location}" type="text"/><br/>
    
    <label>Passedout</label>
    <input th:field="*{passedout}" type="number"/><br/>
    
    <label>Role</label>
    <input th:field="*{role}" type="text"/><br/>
    
    <label>Salary</label>
    <input th:field="*{salary}" type="number"/><br/>
    
    <input type="submit" value="Submit"/>
</form>
